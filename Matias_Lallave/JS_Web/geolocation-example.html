<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>

    <script>
        const opts = {
            timeout: 1,
        }

        //Función callback de success
        function locationSuccessCB(geolocation){
            document.querySelector('p').textContent = 
            `Localizacion recuperada: Lat: ${geolocation.coords.latitude} Lon: ${geolocation.coords.longitude}`      
        }

        //Funcion callback de error
        function locationErrorCB(geoError){
            const pDOM = document.querySelector('p');
            switch(geoError.code){
                case 1: pDOM.textContent = 'Para obtener geolocalizacion debes aceptar los permisos'; break;
                case 2: pDOM.textContent = 'No hemos podido recuperar la geolocalizacion. Llame a IT: Jose.tovar@neoland.com'; break;
                case 3: pDOM.textContent = 'Estás pasmado colega'; break;
            }
        }

        navigator.geolocation.getCurrentPosition(locationSuccessCB, locationErrorCB, opts)

    </script>
</body>
</html>
